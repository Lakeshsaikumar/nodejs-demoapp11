trigger:
  branches:
    include:
      - main

# --------------------------------------
# STAGE 1 – BUILD
# --------------------------------------
stages:
- stage: Build
  displayName: 'Build Node.js App'

  jobs:
  - job: BuildJob
    displayName: 'Build Node Project'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    # Checkout source code
    - checkout: self
      clean: true

    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js 18'

    # Install dependencies
    - task: CmdLine@2
      displayName: 'Install Dependencies'
      inputs:
        script: npm install
        workingDirectory: '$(Build.SourcesDirectory)/src'

    # Build project (if build script exists)
    - task: CmdLine@2
      displayName: 'Run Build Script'
      inputs:
        script: npm run build --if-present
        workingDirectory: '$(Build.SourcesDirectory)/src'

    # Publish built files
    - task: PublishPipelineArtifact@1
      displayName: 'Publish Build Artifact'
      inputs:
        targetPath: '$(Build.SourcesDirectory)/src'
        artifactName: 'nodeapp'


# --------------------------------------
# STAGE 2 – DEPLOY
# --------------------------------------
- stage: Deploy
  displayName: 'Deploy Node App'
  dependsOn: Build

  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'

    steps:
    # Download build artifact
    - task: DownloadPipelineArtifact@2
      displayName: 'Download Artifact'
      inputs:
        artifact: 'nodeapp'
        path: '$(Pipeline.Workspace)/nodeapp'

    # Copy files to remote Linux server
    - task: CopyFilesOverSSH@0
      displayName: 'Copy Files to Server'
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/nodeapp'
        contents: '**/*'
        targetFolder: '/home/itadmin/nodeapp'

    # Start Node.js server
    - task: SSH@0
      displayName: 'Start Node.js App (port 3000)'
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: inline
        inline: |
          #!/bin/bash
          APP_DIR="/home/itadmin/nodeapp"
          APP_FILE="server.mjs"
          LOG_FILE="server.log"

          cd "$APP_DIR" || { echo "App directory not found!"; exit 1; }

          echo "Stopping existing Node.js app..."
          pkill -f "$APP_FILE" || echo "No running process found."

          echo "Starting Node.js app in the background..."
          nohup node "$APP_FILE" > "$LOG_FILE" 2>&1 &

          echo "App started. Logging to $LOG_FILE"
          ps -ef | grep "$APP_FILE" | grep -v grep

