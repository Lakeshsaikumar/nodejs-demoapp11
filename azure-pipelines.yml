trigger:
- master

stages:

# =========================
# Stage 1: Build
# =========================
- stage: Build
  displayName: 'Build Node.js App'
  jobs:
  - job: BuildJob
    displayName: 'Build Node Project'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node 18'

    - script: npm install
      workingDirectory: '$(Build.SourcesDirectory)'
      displayName: 'Install Dependencies'

    - script: npm run build --if-present
      workingDirectory: '$(Build.SourcesDirectory)'
      displayName: 'Run Build Script'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)'
        artifactName: 'nodeapp'
      displayName: 'Publish Build Artifact'


# =========================
# Stage 2: Deploy
# =========================
- stage: Deploy
  displayName: 'Deploy Node App'
  dependsOn: Build

  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'

    steps:
    - download: current
      artifact: 'nodeapp'

    - task: CopyFilesOverSSH@0
      displayName: 'Copy Files to Server'
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/nodeapp'
        contents: '**/*'
        targetFolder: '/home/itadmin/nodeapp'

    - task: SSH@0
      displayName: 'Install & Restart App'
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: 'commands'
        commands: |
          cd /home/itadmin/nodeapp
          npm install --production
          pm2 restart nodeapp || pm2 start server.js --name nodeapp
