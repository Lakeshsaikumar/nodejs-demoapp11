trigger:
- main   # auto-build on main branch

stages:

# =========================
# Stage 1: Build
# =========================
- stage: Build
  displayName: 'Build Node.js App'
  jobs:
  - job: BuildJob
    displayName: 'Build Node Project'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self
      clean: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js 18'

    # Debug: verify files
    - script: |
        echo "Root folder:"
        ls -la
        echo "src folder:"
        ls -la src
      displayName: 'Debug: List Files'

    # Install dependencies for build
    - script: npm install
      workingDirectory: '$(Build.SourcesDirectory)/src'
      displayName: 'Install Dependencies'

    # Build step (optional)
    - script: npm run build --if-present
      workingDirectory: '$(Build.SourcesDirectory)/src'
      displayName: 'Run Build Script'

    # Publish artifact (flattened)
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/src'
        artifactName: 'nodeapp'
      displayName: 'Publish Build Artifact'

# =========================
# Stage 2: Deploy (Manual)
# =========================
- stage: Deploy
  displayName: 'Deploy Node App'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['DeployManualTrigger'], 'true'))
  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'

    steps:
    # Download artifact from build stage
    - download: current
      artifact: 'nodeapp'

    # Copy artifact files to remote server (flattened)
    - task: CopyFilesOverSSH@0
      displayName: 'Copy Files to Server'
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/nodeapp'
        contents: '**/*'
        targetFolder: '/home/itadmin/nodeapp'

    # Install dependencies and start/restart Node.js app using nohup
    - task: SSH@0
      displayName: 'Install & Restart App with nohup'
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: 'commands'
        commands: |
          cd /home/itadmin/nodeapp && \
          npm install --omit=dev && \
          pkill -f server.mjs || true && \
          nohup node server.mjs > server.log 2>&1 &
