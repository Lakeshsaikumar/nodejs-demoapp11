trigger:
- master

stages:

# =========================
# Stage 1: Build
# =========================
- stage: Build
  displayName: 'Build Node.js App'
  jobs:
  - job: BuildJob
    displayName: 'Build Node Project'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self
      clean: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js 18'

    # Debug: verify files
    - script: |
        echo "Root folder:"
        ls -la
        echo "src folder:"
        ls -la src
      displayName: 'Debug: List Files'

    # Install dependencies
    - script: npm install
      workingDirectory: '$(Build.SourcesDirectory)/src'
      displayName: 'Install Dependencies'

    # Build (if applicable)
    - script: npm run build --if-present
      workingDirectory: '$(Build.SourcesDirectory)/src'
      displayName: 'Run Build Script'

    # Publish artifact
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/src'
        artifactName: 'nodeapp'
      displayName: 'Publish Build Artifact'


# =========================
# Stage 2: Deploy
# =========================
- stage: Deploy
  displayName: 'Deploy Node App'
  dependsOn: Build

  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'

    steps:
    # Download artifact from Build stage
    - download: current
      artifact: 'nodeapp'

    # Copy files to remote server
    - task: CopyFilesOverSSH@0
      displayName: 'Copy Files to Server'
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/nodeapp'
        contents: '**/*'
        targetFolder: '/home/itadmin/nodeapp'

    # Install & start/restart Node.js app
    - task: SSH@0
      displayName: 'Install & Restart App'
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: 'commands'
        commands: |
          cd /home/itadmin/nodeapp
          npm install --production
          pm2 restart nodeapp || pm2 start server.js --name nodeapp
